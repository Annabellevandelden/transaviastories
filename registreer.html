<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <title>Registreren</title>
    <link rel="stylesheet" href="trans.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div>
            <img src="img/logo.png" alt="Logo van Transavia">

            <a href="hometrans.html">
                <img src="img/useractive.png" alt="profiel">  <h1> Inloggen</h1>
            </a>




        </div>





    </header>

<main>
<section class="fotoachter">

        <aside class="blokinlog">

        <h2 class="logintekst">Registreren</h2>



<form method="get" action="hometrans.html">
   <div class="inputveld">
  <input type="email" required>
  <span class="placeholder">Emailadres</span>
</div>

   <div class="inputveld">
  <input type="text" required>
  <span class="placeholder">Gebruikersnaam</span>
</div>

<div class="inputveld">
  <input pattern=".{6,}" required="required" required title="Minimaal 6 characters invoeren" type="password"/>

  <span class="placeholder">Wachtwoord</span>
</div>

     <div class="inputveld">
  <input pattern=".{6,}" required="required" type="password"/>
  <span class="placeholder">Herhaal wachtwoord</span>
</div>

<button type="button" class="annuleer">Annuleer</button>

    <button type="submit" class="registreerga">Registreer</button>
            </form>

    </aside>




</section>

    </main>
</body>

</html>
