<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <title>Inloggen</title>
    <link rel="stylesheet" href="trans.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div>
            <img src="img/logo.png" alt="Logo van Transavia">

            <a href="hometrans.html">
                <img src="img/useractive.png" alt="profiel">
                <h1> Inloggen</h1>
            </a>




        </div>





    </header>

    <main>
        <section class="fotoachter">

            <aside class="blokinlog">

                <h2 class="logintekst">Inloggen</h2>

                <form method="get" action="hometrans.html">

                    <div class="inputveld">
                        <input type="text" required>
                        <span class="placeholder">Gebruikersnaam</span>
                    </div>
                    <div class="inputveld">
                        <input input pattern=".{6,}" required="required" required title="Minimaal 6 characters invoeren" type="password">


                        <span class="placeholder">Wachtwoord</span>
                    </div>


                    <a href="">
                        <p>Wachtwoord vergeten?</p>
                    </a>

                    <button type="submit" class="annuleer">Annuleer</button>

                    <button type="submit" class="registreerga">Log in</button>


                </form>

                  <a href="registreer.html" class="geenaccount">Nog geen account? Registreer hier!</a>
            </aside>




        </section>

    </main>
</body>

</html>
